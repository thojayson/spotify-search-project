<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search & Play</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #1db954;
            color: white;
            padding: 1rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo h1 {
            margin: 0;
        }

        nav .search-container {
            display: flex;
        }

        nav input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        nav button {
            padding: 0.5rem 1rem;
            background-color: #1db954;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #results {
            padding: 20px;
            margin-top: 20px;
            overflow-y: auto;
        }

        .result-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        #spotify-player {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            left: 0;
        }

        #player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        #player-controls button {
            padding: 10px;
            background-color: #1db954;
            border: none;
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }

        #player-controls button:hover {
            background-color: #1aaf47;
        }

        #current-track {
            color: white;
            margin-left: 20px;
        }

        /* User Info Section */
        #user-info {
            color: white;
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Spotify Search & Play</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for songs, artists, or genres" />
            <button id="searchBtn">Search</button>
        </div>
        <!-- Login/Logout Button and User Info -->
        <div id="user-info" style="display:none;">
            <span id="user-name"></span> <!-- This will display the user's name -->
        </div>
        <button id="loginBtn">Login with Spotify</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>

    <!-- Main Content Area for Search Results -->
    <div id="results"></div>

    <!-- Spotify Player Controls -->
    <div id="spotify-player">
        <div id="player-controls">
            <button id="prevBtn">Prev</button>
            <button id="playPauseBtn">Play</button>
            <button id="nextBtn">Next</button>
            <div id="current-track">No track playing</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
