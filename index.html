<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search Project</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #121212;
            color: white;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #login-status {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #login-btn, #logout-btn {
            padding: 10px 20px;
            background-color: #1db954;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #login-btn:hover, #logout-btn:hover {
            background-color: #1ed760;
        }
        #search-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 300px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
        }
        #search-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #search-btn:hover {
            background-color: #1ed760;
        }
        #song-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .song {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 250px;
            box-sizing: border-box;
        }
        .song a {
            color: #1db954;
            text-decoration: none;
        }
        .song p {
            font-size: 14px;
        }
        .song p strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Spotify Search</h1>

    <div id="login-status">
        <button id="login-btn">Login with Spotify</button>
        <button id="logout-btn" style="display:none;">Logout</button>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for songs, artists, or albums" />
        <button id="search-btn">Search</button>
    </div>

    <div id="song-list"></div>

    <script src="script.js"></script>
</body>
</html>
