<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search & Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1db954;
        }
        .logo h1 {
            margin: 0;
        }
        .search-container {
            display: flex;
        }
        #searchInput {
            padding: 10px;
            margin-right: 10px;
        }
        #results {
            padding: 20px;
        }
        .result-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .result-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        #user-info {
            display: flex;
            align-items: center;
        }
        #user-name {
            margin-right: 20px;
        }
        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <h1>Spotify Search & Play</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for songs, artists, or genres" />
            <button id="searchBtn">Search</button>
        </div>
        <div id="user-info">
            <span id="user-name"></span> <!-- Display user name here -->
        </div>
        <button id="loginBtn" style="display:none;">Login with Spotify</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>

    <div id="results"></div>
    <div id="current-track"></div>

    <script src="script.js"></script>
</body>
</html>
